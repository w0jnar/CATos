<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="CATos.css" type="text/css" media="screen" />
   <title>
      CATos - a Javascript OS
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="globals.js"></script>	

   <!-- Host (Hardware Simulation) Routines -->
   <script type="text/javascript" src="scripts/host/control.js"></script>
   <script type="text/javascript" src="scripts/host/devices.js"></script>
   <script type="text/javascript" src="scripts/host/cpu.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="scripts/os/interrupt.js"></script>
   <script type="text/javascript" src="scripts/os/canvastext.js"></script>	
   <script type="text/javascript" src="scripts/os/console.js"></script>	
   <script type="text/javascript" src="scripts/os/deviceDriver.js"></script>
   <script type="text/javascript" src="scripts/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="scripts/os/queue.js"></script>
   <script type="text/javascript" src="scripts/os/shell.js"></script>
   <script type="text/javascript" src="scripts/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="scripts/utils.js"></script>
   <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script>
</head>

<body onload="hostInit();">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="hostBtnReset_click(this);">
   </div>
<!--Admittedly, my page changes looked nice on my computer, though I am admittedly worried it will look skewed on another machine. I guess we shall see, and I hope it does not affect it too much. -->
   <div id="divConsole" style="margin:4px; width:825px; height:466px; float:left;">
      <canvas id="display"
              width="825px"
              height="400px"
              tabindex="3">
      </canvas>
   </div>
   
   <div id="divLog" style="margin-left:200px;" align="right">
      <label>
         Log
         <br>
         <textarea name="taLog"
                   id  ="taLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divStatus" style="margin-left:4px; width:825px; height:50px; float:left;">
      <div id="status" style="height:25px;">
	  
	  </div>
	  <div id="date" style="height:25px; text-align: right;">
<!-- spacing may seem weird, but it is actually proper. -->	  
	  </div>
   </div>
   
   <div id="divUserProgramInput" style="margin-left:520px;" align="right">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>
   
</div>

<p class="footerText" style="clear:both;">

</body>
</html>
